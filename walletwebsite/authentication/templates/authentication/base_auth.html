{% load static %}

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>
            HolyThursdayClub |
            {% block title %}
            {% endblock %}
        </title>

        <link href="{% static 'wallet/css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'wallet/css/main.css' %}" rel="stylesheet">
        <link href="{% static 'wallet/css/dashboard.css' %}" rel="stylesheet">

        <link rel="shortcut icon" type="image/x-icon" href="{% static 'wallet/img/favicon.png' %}">
    </head>

    <body>
        <main role="main" class="col-md-12">
            {% block content %}
            {% endblock %}
        </main>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script>window.jQuery || document.write('<script src="/docs/4.5/static/js/vendor/jquery.slim.min.js"><\/script>')</script><script src="/docs/4.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.9.0/feather.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
        <script src="{% static 'wallet/js/main.js' %}"></script>
    </body>
</html>
