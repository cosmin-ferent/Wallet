{% load static %}

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>HolyThursdayClub | {% block title %}{% endblock %}</title>

        <!-- Bootstrap core CSS -->
        <link href="{% static 'wallet/css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'wallet/css/main.css' %}" rel="stylesheet">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
        <!-- Custom styles for this template -->
        <link href="{% static 'wallet/css/dashboard.css' %}" rel="stylesheet">

        <link rel="shortcut icon" type="image/x-icon" href="{% static 'wallet/img/favicon.png' %}">
    </head>

    <body>
        <nav class="navbar navbar-dark sticky-top flex-md-nowrap p-0 shadow" style="background-color: #000099;">
            <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" href="{% url 'todos' %}">Tasks</a>
            <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-toggle="collapse" data-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <ul class="navbar-nav px-3" style="display: flex; flex-direction: row; align-items: center;">
                {% block topmenu %}
                {% endblock %}
                <li style="padding-left: 655px;"></li>
                <li style="color: white; padding-right: 20px">{% now "jS F Y" %}</li>
                <li class="" style="color: white;">{{ request.user.get_full_name }}</li>
                <li class="nav-item text-nowrap">
                    <a class="nav-link ml-3" href="{% url 'logout' %}">Sign out</a>
                </li>
                <li style="padding-right: 90px;"></li>
            </ul>
        </nav>

        <div class="container-fluid">
            <div class="row">

                {% include 'todos/partials/_sidebar.html' %}

                <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
                    {% block content %}
                    {% endblock %}
                </main>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script>window.jQuery || document.write('<script src="/docs/4.5/static/js/vendor/jquery.slim.min.js"><\/script>')</script><script src="/docs/4.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.9.0/feather.min.js"></script>

        <script src="{% static 'wallet/js/main.js' %}"></script>
    </body>
</html>
